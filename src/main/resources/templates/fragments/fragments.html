<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
	<th:block th:fragment="head">
		<title>Pizzeria ZZ</title>
		
		<!--Meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" >
		<link rel="stylesheet" th:href="@{/css/style.css}" >
	</th:block>
    
</head>
<body>
    <!-- Navbar Fragment -->
    <nav th:fragment="navbar(route)" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizzeria ZZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${route == 'home' ? 'active' : 'non-active'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizze}" th:classappend="${route == 'pizze' ? 'active' : 'non-active'}">Pizze</a>
                </li>
            </ul>
        </div>
    </nav>
	
	
	<th:block th:fragment="scripts">
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	</th:block>
	
	<div th:fragment="successAlert(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	
	<footer th:fragment="footer">
		<!-- Footer Content-->
	</footer>
</body>
</html>
