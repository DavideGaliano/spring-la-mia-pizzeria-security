<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragments :: head}"></head>

<body>

	<header class="container">

		<!-- Navbar -->
		<nav th:replace="~{fragments/fragments :: navbar('offerte')} "></nav>

		<!-- /Navbar -->

	</header>

	<main class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="py-4 mb-2 text-center">
					Crea Offerta Speciale
				</h1>
				<th:block>
					<form th:action="@{/offerte/create}" method="POST" id="offerta-form" th:object="${offertaSpeciale}">

						<!--<th:block th:if="${#fields.hasErrors()}">
							
						<ul class="alert alert-danger p-3">
							<li class="ps-3" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
						
						</ul>
						
						</th:block>-->
						<!-- Dropdown per selezionare la pizza -->
						<div class="mb-3">
							<label for="pizza" class="form-label">Seleziona Pizza</label>
							<select id="pizza" name="pizzaId" class="form-control">
								<option th:each="pizza : ${pizze}" th:value="${pizza.id}" th:text="${pizza.name}">
								</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="titolo" class="form-label">Titolo</label>
							<input type="text" class="form-control" id="titolo" aria-describedby="offertaTitolo"
								th:field="*{titolo}">
							<div class="text-danger" th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></div>
						</div>
						<div class="mb-3">
							<label for="dataInizio" class="form-label">Data Inizio</label>
							<input type="date" class="form-control" id="dataInizio" aria-describedby="offertaDataInizio"
								th:field="*{dataInizio}">
							<div class="text-danger" th:if="${#fields.hasErrors('dataInizio')}"
								th:errors="*{dataInizio}"></div>
						</div>
						<div class="mb-3">
							<label for="dataFine" class="form-label">Data Fine</label>
							<input type="date" class="form-control" id="dataFine" aria-describedby="offertaDataFine"
								th:field="*{dataFine}">
							<div class="text-danger" th:if="${#fields.hasErrors('dataFine')}" th:errors="*{dataFine}">
							</div>
						</div>
						<div class="d-flex justify-content-between">

							<input type="submit" class="btn btn-primary btn-lg" value="Crea">
							<input type="reset" class="btn btn-warning btn-lg" value="Reset">

						</div>
					</form>
				</th:block>

			</div>

		</div>



	</main>

	<!-- Bootstrap JS and dependencies -->
	<div th:replace="~{fragments/fragments :: scripts} "></div>
</body>

</html>
